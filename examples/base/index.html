<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple example</title>
    <style>
      #button {
        font-size: 16px;
        width: 80px;
        font-size: 14px;
        line-height: 32px;
        background-color: rgb(93, 93, 240);
        color: #fff;
        text-align: center;
        margin: 20px auto 0;
        border-radius: 8px;
        cursor: pointer;
      }
      select {
        color: orange;
        line-height: 40px;
        font-size: 20px;
        cursor: pointer;
        border: blue;
      }
    </style>
  </head>
  <body>
    <h3>Baes页面</h3>
    <select name="types" id="aaa">
      <option value="0">--常规--</option>
      <option value="1">--数组--</option>
      <option value="2">--对象--</option>
      <option value="3">--日期--</option>
      <option value="4">--特殊字符--</option>
    </select>
    <div id="button">发送</div>
    <script src="/__build__/base.js"></script>
  </body>
</html>
